<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Área Administrativa</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="logo-admin">
                <img src="logo-nordeste.png" alt="Nordeste Energia" class="logo-admin-img">
                <h1>NORDESTE ENERGIA</h1>
                <p>Área Administrativa</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-login">Entrar</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
            <a href="index.html" class="back-link">← Voltar ao site</a>
        </div>
    </div>

    <script>
        // Inicializar sistema de admins com o primeiro admin
        function inicializarAdmins() {
            let admins = JSON.parse(localStorage.getItem('admins') || '[]');
            
            if (admins.length === 0) {
                admins.push({
                    id: 1,
                    username: 'guilhermebastos',
                    password: 'guilhermebastos2026',
                    nome: 'Guilherme Bastos',
                    principal: true,
                    dataCriacao: new Date().toISOString()
                });
                localStorage.setItem('admins', JSON.stringify(admins));
            }
        }
        
        inicializarAdmins();
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            const admins = JSON.parse(localStorage.getItem('admins') || '[]');
            const admin = admins.find(a => a.username === username && a.password === password);
            
            if (admin) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminUser', JSON.stringify(admin));
                window.location.href = 'admin-panel.html';
            } else {
                errorMessage.textContent = 'Usuário ou senha incorretos';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
